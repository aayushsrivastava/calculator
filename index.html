<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <link rel='stylesheet' href='css/reset.css'>
        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>
        <div id='calculator-body'>
            <div id='brand'>
                <span>Pocket Calc</span>
            </div>
            <div id='display'>
                <span>0</span>
            </div>
            <div id='keypad'>
                <div class='button'>
                    <button id='clear-disp'>C</button>
                </div>
                <div class='button'>
                    <button id='clear-char'><</button>
                </div>
                <div class='button'>
                    <button>mod</button>
                </div>
                <div class='button'>
                    <button>/</button>
                </div>
                <div class='row-breaker'></div>
                <div class='button'>
                    <button id='num7'>7</button>
                </div>
                <div class='button'>
                    <button id='num8'>8</button>
                </div>
                <div class='button'>
                    <button id='num9'>9</button>
                </div>
                <div class='button'>
                    <button>*</button>
                </div>
                <div class='row-breaker'></div>
                <div class='button'>
                    <button id='num4'>4</button>
                </div>
                <div class='button'>
                    <button id='num5'>5</button>
                </div>
                <div class='button'>
                    <button id='num6'>6</button>
                </div>
                <div class='button'>
                    <button>-</button>
                </div>
                <div class='row-breaker'></div>
                <div class='button'>
                    <button id='num1'>1</button>
                </div>
                <div class='button'>
                    <button id='num2'>2</button>
                </div>
                <div class='button'>
                    <button id='num3'>3</button>
                </div>
                <div class='button'>
                    <button>+</button>
                </div>
                <div class='row-breaker'></div>
                <div class='button'>
                    <button id='num0'>0</button>
                </div>
                <div class='button'>
                    <button id='decimal-point'>.</button>
                </div>
                <div class='button'>
                    <button id='solve'>=</button>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='scripts/main.js'></script>
    </body>
</html>
